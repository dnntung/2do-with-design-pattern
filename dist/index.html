<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>2do</title>
</head>
<body>
    <div class="container py-4">
        <div class="mb-4">
            <h1>Web demo for design pattern. Including:</h1>
            <ol>
                <li>Facade</li>
                <li>Singleton</li>
                <li>Observer</li>
                <li>Memento</li>
            </ol>
            <button class="btn btn-primary">GETGO!!!</button>
        </div>

        <!-- Main -->
        <form id="add-todo">
            <div class="mb-3">
                <label for="add-todo" class="form-label">Tạo todo mới</label>
                <div class="d-flex gap-3">
                    <input name="title" type="text" class="form-control" id="add-todo" placeholder="Bạn dự định làm gì?">
                    <button class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </form>
        <div id="todo-list" class="w-100">
            
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
